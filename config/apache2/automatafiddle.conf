	<Directory /var/www/AutomataFiddle/src>
		Options -Indexes -FollowSymLinks -Includes -ExecCGI
		AllowOverride All
		Require all granted
		Allow from all
	</Directory>

	<Directory /var/www/AutomataFiddle/src/api>
		RewriteEngine on
		RewriteCond %{REWRITE_FILENAME} !-f
		RewriteRule . index.php
	</Directory>
</VirtualHost>
