<VirtualHost *:80>
	ServerName  automatafiddle.com
	ServerAlias www.automatafiddle.com
	
	ServerAdmin webmaster@localhost
	DocumentRoot /home/automatafiddle/AutomataFiddle/src/www
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory />
		Options Indexes FollowSymLinks Includes ExecCGI
		AllowOverride All
		Require all granted
		Allow from all
	</Directory>
</VirtualHost>

