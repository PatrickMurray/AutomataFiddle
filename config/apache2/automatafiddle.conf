<VirtualHost *:80>
	ServerName  automatafiddle.com
	ServerAlias www.automatafiddle.com
	
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/AutomataFiddle/src/www
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /var/www/AutomataFiddle/src>
		Options -Indexes -FollowSymLinks -Includes -ExecCGI
		AllowOverride All
		Require all granted
		Allow from all
	</Directory>

	<Directory /var/www/AutomataFiddle/src/www>
		RewriteEngine on
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteRule . index.html
	</Directory>
</VirtualHost>


<VirtualHost *:80>
	ServerName api.automatafiddle.com
	
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/AutomataFiddle/src/api

	ErrorLog ${APACHE_LOG_DIR}/error.log
