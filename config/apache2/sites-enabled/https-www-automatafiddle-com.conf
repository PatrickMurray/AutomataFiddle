<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName www.automatafiddle.com
		ServerAlias automatafiddle.com
	
		ServerAdmin webmaster@localhost
		DocumentRoot /var/www/AutomataFiddle/src/www
		
		SSLCertificateFile /etc/letsencrypt/live/www.automatafiddle.com/fullchain.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/www.automatafiddle.com/privkey.pem
		Include /etc/letsencrypt/options-ssl-apache.conf

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		
		<Directory />
			Order deny,allow
			Deny from all
		</Directory>
	
		<Directory /var/www/AutomataFiddle/src>
			Options -Indexes +FollowSymLinks -Includes -ExecCGI
			Order allow,deny
			Allow from all
		</Directory>
	
		<Directory /var/www/AutomataFiddle/src/www>
			RewriteEngine on
			RewriteCond %{REWRITE_FILENAME} !-f
			RewriteRule . index.html

			AddType text/css .css
			AddType text/javascript .js
		</Directory>
	</VirtualHost>
</IfModule>
