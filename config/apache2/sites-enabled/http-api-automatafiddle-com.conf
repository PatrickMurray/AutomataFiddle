<VirtualHost *:80>
	ServerName www.api.automatafiddle.com
	ServerAlias api.automatafiddle.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/AutomataFiddle/src/api
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	<Directory />
		Order deny,allow
		Deny from all
	</Directory>

	<Directory /var/www/AutomataFiddle/src>
		Options -Indexes +FollowSymLinks -Includes -ExecCGI
		Order allow,deny
		Allow from all
	</Directory>

	<Directory /var/www/AutomataFiddle/src/api>
		RewriteEngine on
		
		RewriteCond %{SERVER_NAME} =www.api.automatafiddle.com [OR]
		RewriteCond %{SERVER_NAME} =api.automatafiddle.com
		RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
	</Directory>
</VirtualHost>
