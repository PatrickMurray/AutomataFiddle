<VirtualHost *:80>
	ServerName  www.automatafiddle.com
	ServerAlias automatafiddle.com
	
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/AutomataFiddle/src/www
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	<Directory />
		Order deny,allow
		Deny from all
	</Directory>

	<Directory /var/www/AutomataFiddle/src>
		Options -Indexes +FollowSymLinks -Includes -ExecCGI
		Order allow,deny
		Allow from all
	</Directory>

	<Directory /var/www/AutomataFiddle/src/www>
		RewriteEngine on

		RewriteCond %{SERVER_NAME} =www.automatafiddle.com [OR]
		RewriteCond %{SERVER_NAME} =automatafiddle.com
		RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]

		AddType text/css .css
		AddType text/javascript .js
	</Directory>
</VirtualHost>
