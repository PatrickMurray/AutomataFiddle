<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Automata Fiddle</title>
		
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.png">

		<link rel="stylesheet" href="/assets/stylesheets/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		
		<script type="text/javascript" src="/assets/javascript/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/assets/javascript/main.js"></script>
	</head>
	<body>
		<div class="errors">
			<noscript>
				<div class="error">
					<i class="fa fa-exclamation-triangle"></i> <strong>Error:</strong> <span>JavaScript must be enabled to use Automata Fiddle.</span> <i class="fa fa-times"></i>
				</div>
			</noscript>
		</div>

		<header>
			<aside class="logo">
				<h1>automata <sub>fiddle</sub> <em>alpha</em></h1>
			</aside>
			
			<nav class="actions">
				<a href="" class="refresh"><i class="fa fa-refresh"></i>Refresh</a>
				<a href="" class="download"><i class="fa fa-download" download></i>Download</a>
				<a href="" class="save"><i class="fa fa-floppy-o"></i>Save</a>
				<a href="" class="open"><i class="fa fa-folder-open"></i>Open</a>
				<a href="" class="delete"><i class="fa fa-trash"></i>Delete</a>
				<a href="https://github.com/PatrickMurray/AutomataFiddle/issues"><i class="fa fa-bug"></i>Report A Bug</a>
			</nav>
		</header>
		
		<div class="container">
			<aside class="sidebar">
				<div class="toggle-menu">
					<div class="properties">
						<header class="activated">
							<p>Automaton Properties</p>
							<i class="fa fa-angle-up"></i>
						</header>
						
						<div class="collapsable">
							<input type="text" name="title" placeholder="Untitled automaton">
							<textarea name="description" rows="4" placeholder="No description"></textarea>
							
							<label>Graph Direction</label>
							<select name="graph-direction"></select>
							
							<label>Export Format</label>
							<select name="export-format"></select>
						</div>
					</div>
					
					<div class="states">
						<header class="activated">
							<p>States</p>
							<i class="fa fa-angle-up"></i>
						</header>
						
						<div class="collapsable">
							<div class="form">
								<input type="text" name="state-name" placeholder="State name">
								
								<div class="lower">
									<select name="state-shape"></select>
									<button><i class="fa fa-plus"></i>Add</button>
								</div>
							</div>
							
							<div class="list">
							</div>
						</div>
					</div>
					
					<div class="transitions">
						<header class="activated">
							<p>Transitions</p>
							<i class="fa fa-angle-up"></i>
						</header>
						
						<div class="collapsable">
							<div class="form">
								<input type="text" name="transition-label" placeholder="Transition label">
								
								<div class="lower">
									<select name="transition-origin">
										<option disabled selected hidden>Origin</option>
									</select>
									<select name="transition-destination">
										<option disabled selected hidden>Destination</option>
									</select>
									<button><i class="fa fa-plus"></i>Add</button>
								</div>
							</div>
							
							<div class="list">
							</div>
						</div>
					</div>
				</div>
				<footer>
					<p>Hosted by <a href="https://www.linode.com/">Linode</a>.</p>
					<p>Created by Patrick Murray with support from <a href="https://www.stevens.edu/">Stevens Institute of Technology</a>. All source code is available on <a href="https://github.com/PatrickMurray/AutomataFiddle"><i class="fa fa-github"></i> GitHub</a> under an open license.</p>
				</footer>
			</aside>
			
			<div class="preview">
				<img src="" alt="Automata Preview">
			</div>
		</div>
	</body>
</html>
