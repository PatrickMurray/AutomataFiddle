<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName  www.automatafiddle.com
		ServerAlias automatafiddle.com
	
		ServerAdmin webmaster@localhost
		DocumentRoot /var/AutomataFiddle/AutomataFiddle/http/www.automatafiddle.com/public
		
		SSLCertificateFile    /etc/letsencrypt/live/www.automatafiddle.com/fullchain.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/www.automatafiddle.com/privkey.pem
		Include               /etc/letsencrypt/options-ssl-apache.conf

		ErrorLog  /var/AutomataFiddle/AutomataFiddle/log/www.automatafiddle.com/error.log
		CustomLog /var/AutomataFiddle/AutomataFiddle/log/www.automatafiddle.com/access.log combined
		
		<Directory />
			Order deny,allow
			Deny from all
		</Directory>
	
		<Directory /var/AutomataFiddle/AutomataFiddle/http/www.automatafiddle.com>
			Options -Indexes +FollowSymLinks -Includes -ExecCGI
			Order allow,deny
			Allow from all
		</Directory>
	
		<Directory /var/AutomataFiddle/AutomataFiddle/http/www.automatafiddle.com/public>
			Options +Indexes

			RewriteEngine on
			RewriteRule . index.html

			AddType text/css        .css
			AddType text/javascript .js
		</Directory>
	</VirtualHost>
</IfModule>
