<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName  www.cdn.automatafiddle.com
		ServerAlias cdn.automatafiddle.com
	
		ServerAdmin  webmaster@localhost
		DocumentRoot /var/AutomataFiddle/http/cdn.automatafiddle.com/public
		
		SSLCertificateFile    /etc/letsencrypt/live/www.automatafiddle.com/fullchain.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/www.automatafiddle.com/privkey.pem
		Include               /etc/letsencrypt/options-ssl-apache.conf

		ErrorLog  /var/AutomataFiddle/log/cdn.automatafiddle.com/error.log
		CustomLog /var/AutomataFiddle/log/cdn.automatafiddle.com/access.log combined
		
		<Directory />
			Order deny,allow
			Deny from all
		</Directory>
	
		<Directory /var/AutomataFiddle/http/cdn.automatafiddle.com>
			Options -Indexes +FollowSymLinks -Includes -ExecCGI
			Order allow,deny
			Allow from all
		</Directory>
	
		<Directory /var/AutomataFiddle/http/cdn.automatafiddle.com/public>
			# TODO
		</Directory>
	</VirtualHost>
</IfModule>
